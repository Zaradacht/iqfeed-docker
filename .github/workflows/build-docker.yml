name: Build Docker Image

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ secrets.GAR_LOCATION }}-docker.pkg.dev
      
    - name: Build and push to Artifact Registry
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPOSITORY }}/iqfeed-docker:latest
          ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPOSITORY }}/iqfeed-docker:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPOSITORY }}/iqfeed-docker:latest
        cache-to: type=inline
      
    - name: Build and export for download
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        tags: iqfeed-docker:latest
        outputs: type=docker,dest=/tmp/iqfeed-docker.tar
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: iqfeed-docker
        path: /tmp/iqfeed-docker.tar
        retention-days: 7
